<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
  </div>
  <div class='overlay'>
    <h1 class="mdl-card__title-text">Welcome to the To-Do App!</h1>
    </div>
  <div class="mdl-card__supporting-text">
    Simply write down what you have to do, and click "Add To-Do" to start your list!
  </div>
  <div class="mdl-card__actions mdl-card--border">

  </div>
    <form action="#" id="addToDoForm">
      <div class="mdl-textfield mdl-js-textfield">
      <label class= "mdl-textfield__label" for="newToDoText">New To-Do:</label>
      <input class="mdl-textfield__input" type="text" id="newToDoText">
      </div>
      <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
      </div>
    </form>
    <ul id="toDoList">
    </ul>
  <script src="app.js"></script>
  </body>
</html>
